<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STMR Survey LLP - Professional Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('Downloads/images (2).jpeg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
        }
        .header img {
            max-width: 150px;
            height: auto;
        }
        .header h2 {
            margin: 0;
            font-size: 26px;
            color: #333;
        }
        .content {
            line-height: 1.6;
            text-align: left;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            padding-top: 20px;
            font-size: 12px;
            color: #555;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .header img {
                width: 120px;
            }
            .button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>STMR Survey LLP</h2>
        </div>
        <div class="content">
            <p>Dear [Recipient's Name],</p>
            <p>At <strong>STMR Survey LLP</strong>, we specialize in providing high-quality survey and research services tailored to your needs.</p>
            <p>Let's collaborate and drive success together!</p>
            <a href="mailto:contact@stmrllp.com" class="button">Get in Touch</a>
        </div>
        <div class="footer">
            <p>&copy; 2025 STMR Survey LLP. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
